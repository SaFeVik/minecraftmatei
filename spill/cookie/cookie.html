<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieClicker</title>

    <link rel="stylesheet" href="cookie.css">
    <link rel="stylesheet" href="../../css/felles.css">   
</head>
<body>
    <header>
        
        <a href="../../index.html" class="tittel">
            <img src="../../bilder/Minecraft-Logo.png" alt="">
            <p id="pulse">Hallais</p>
        </a>

        <div class="burger">
            <div><p>bigshesh</p></div>
            <div><p>penguinclapper</p></div>
            <div><p>AiangGlad</p></div>
        </div>
        <div class="websites">
            <a href="../../html/portal.html">Portal finder</a>
            <a href="../../html/enchantment.html">Enchantment</a>
            <a href="../../html/cords.html">My cords</a>
            <a href="../../html/tutorials.html">Tutorials</a>
            <a href="../../html/games.html">Mini games</a>
        </div>
    </header>
    <main>
        <div class="cookieMain">
            <div class="toppCookie">
                <div id="shopAndTopp">
                    <div id="shopKnapp">SHOP</div>
                    <div class="topp">
                        <h1 id="title">CookieClickers</h1>
                        <h2 id="cookieCounter">0 Cookies!</h2>
                        <h4 id="cpsCounter">Cps: </h4>
                    </div>
                </div>

                <div id="cookieDiv">
                    <div id="hands"></div>
                    <img src="./bilder/cookie.png" id="cookie">
                </div>
            </div>
            <div id="shop">
                <h2 id="upgradeTitle">Upgrade items</h2>
                <div id="upgradeItems">
                    <div class="upgradeItem">
                        <img src="./bilder/arms.png">
                        <div class="titlePrice">
                            <h3 class="itemTitle">Double click</h3>
                            <div class="priceDiv">
                                <img src="./bilder/cookie.png">
                                <h4 class="priceU"></h4>
                            </div>
                        </div>
                        <div>
                            <div class="levelUpgrade">
                                <div class="leftTxt">
                                    <h4 class="levelTxt">Level:</h4>
                                </div>
                                <div class="rightNr">
                                    <h4 class="levelNrU">0</h4>
                                </div>
                            </div>
                            <h4 class="upgradeTxt">More per click!</h4>
                        </div>
                    </div>
                </div>
                <h2 id="cpsTitle">Cps items</h2>
                <div id="cpsItems"></div>
            </div>
        </div>
    </main>

<script src="cookie.js"></script>
<script src="../../javaScript/felles.js"></script>
</body>
</html>
